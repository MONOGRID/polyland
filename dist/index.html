<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Audio Reactive Experience - Mike Gao</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>
<body>
  <div class="container" id="container-div">
    <h2>Mike Gao - Polyland</h2>
    <h3>An audio reactive experiment for whitestone contest</h3>

    <p>Press <strong>space</strong> to toggle pause. Click on the polygons to toggle the track components (bass, melody, vocals).</p>

    <button class="button locked" id="start-btn">Start</button>
  </div>

  <div class="indicator-pause indicator-inactive" id="p1">
    <span id="label-play">Play</span>
    <span id="label-pause">Pause</span>
  </div>

  <script src="js/bundle.js"></script>
</body>
</html>
